    <link rel="stylesheet" href="books.css"> <!-- External CSS file for styling -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="books.js"></script>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid custom-navbar">
            <a class="navbar-brand" href="#">Library Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.php">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link active" href="adminManageBooks.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminManageUsers.html">Members</a></li>
                    <li class="nav-item"><a class="nav-link" href="adminIssueBooks.html">Issue & Return</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Book List -->
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-primary text-white">Manage Available Books</div>
            <div class="bookAddBtn d-flex justify-content-between align-items-center">
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addBookModal">Add New Book</button>
                <div class="searchBook">
                    <input type="text" class="form-control" placeholder="Search for a book or author..." id="searchBookField" oninput="filterBooks()">
                </div>
            </div>
            <div class="card-body table-container">
                <table class="table table-bordered" id="booktable">
                    <thead class="table-dark">
                        <tr>
                            <th>Book ID</th>
                            <th>Book Cover Image</th>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Category</th>
                            <th>ISBN</th>
                            <th>Total Quantity</th>
                            <th>Available Quantity</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Book data will be populated here dynamically -->
                    </tbody>
                </table>
                <div id="noResultsMessage" class="text-center mt-3" style="display: none;">
                    <!-- No results message will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Book Modal -->
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="addBookModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addBookModalLabel">Add New Book</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="booksManage.php" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="bookCover" class="form-label">Book Cover Image</label>
                            <input type="file" class="form-control" id="bookCover" name="book_cover" required>
                            <div id="coverImageError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="bookTitle" class="form-label">Book Title</label>
                            <input type="text" class="form-control" id="bookTitle" name="title" required>
                            <div id="bookTitleError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                            <div id="authorError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option selected disabled>Select a category</option>
                                <option value="Fiction">Fiction</option>
                                <option value="Non-fiction">Non-fiction</option>
                                <option value="Science">Science</option>
                                <option value="History">History</option>
                            </select>
                            <div id="categoryError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn" required>
                            <div id="isbnError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Total Quantity</label>
                            <input type="number" class="form-control" id="quantity" name="total_quantity" required>
                            <div id="quantityError" class="error"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Save Book</button>
                        </div>
                    </form>                    
                </div>
            </div>
        </div>
    </div>

    <script src="BookFormvalidation.js"></script>

</body>
</html>
