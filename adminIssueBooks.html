                    <div class="mb-3">

                        <div class="input-group">
                            <input type="number" class="form-control form-control-sm" id="issueUserID" name="userID" required>
                            <button type="button" class="btn btn-primary btn-sm" id="searchUserID">Search</button>
                        </div>
                        <!-- Error message for userID -->
                        <div id="userIDError" class="error"></div>
                    </div>
                    <div class="mb-3">
                        <label for="issueUserName" class="form-label">Member Name</label>
                        <input type="text" class="form-control form-control-sm" id="issueUserName" name="userName" required readonly>
                    </div>
                    <div class="mb-3">
                        <label for="issueBookID" class="form-label">Book ID</label>
                        <div class="input-group">
                            <input type="number" class="form-control form-control-sm" id="issueBookID" name="bookID" required>
                            <button type="button" class="btn btn-primary btn-sm" id="searchBookID">Search</button>
                        </div>
                        <!-- Error message for BookID -->
                        <div id="bookIDError" class="error"></div>

                    <div class="mb-3">
                        <label for="issueBookName" class="form-label">Book Name</label>
                        <input type="text" class="form-control form-control-sm" id="issueBookName" name="bookName" required readonly>
                    </div>
                    <div class="mb-3">
                        <label for="issueDateBorrowed" class="form-label">Date Borrowed</label>

            <!-- Return Book Form -->

                            <input type="number" class="form-control form-control-sm" id="returnUserID" name="returnUserID" required>

                    <div class="mb-3">
                        <label for="returnUserName" class="form-label">Member Name</label>
                        <input type="text" class="form-control form-control-sm" id="returnUserName" name="returnuserName" required readonly>

                        <label for="returnbooks" class="form-label">Borrowed Books</label>
                        <select class="form-control" id="returnbooks" name="returnbooks" required>

                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="returnDateReturned" class="form-label">Date Returned</label>
                        <input type="date" class="form-control form-control-sm" id="returnDateReturned" name="dateReturned" required>

                    <div class="mb-3">

                    </div>
                    <div class="mb-3">

                        <input type="number" class="form-control form-control-sm" id="returnFine" name="fine" readonly required>

     <!-- Modal for Success Message -->
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">Message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalMessage">
                    <!-- Dynamic message will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="okButton">Okay</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Check if the success parameter exists in the URL
        const urlParams = new URLSearchParams(window.location.search);
        const success = urlParams.get('success');
        const message = urlParams.get('message');

        // If the success flag is present, show the modal
        if (success === 'true') {
            // Update the modal body with the dynamic message
            document.getElementById('modalMessage').textContent = decodeURIComponent(message);

            var myModal = new bootstrap.Modal(document.getElementById('registrationModal'));
            myModal.show();
        }

        // Redirect to the desired page when "Okay" button is clicked
        document.getElementById('okButton').addEventListener('click', function() {
            window.location.href = 'adminIssueBooks.html';
        });
    </script>
