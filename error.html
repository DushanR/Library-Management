<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops, we encountered an error</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #bbb9b983;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .error-container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .error-message {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        .contact-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="error-container">
        <h2 class="error-message">Oops, we encountered an error.</h2>
        <p>Sorry, we encountered an error while loading this page.<br>
        Please try again later, or contact support for assistance.</p>
        <a href="" class="btn btn-success contact-btn">Contact Support</a>
        <hr>
        <footer>
            <p><small><a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a></small></p>
            <p><small>&copy; 2024 Library Management. All rights reserved.</small></p>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
